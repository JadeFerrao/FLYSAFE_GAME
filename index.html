<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLY SAFE.com</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="airport.png" alt="Airport">
        <a href="gameplaycodes.html" class="btn">PLAY</a>
    </div>
</body>
</html>
