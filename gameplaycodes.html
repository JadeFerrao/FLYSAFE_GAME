<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Safe Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            text-align: center;
            background-color: #f1f1f1;
        }

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            display: block;
            margin: auto;
        }

        .btn {
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .restart {
            background-color: #4CAF50;
        }

        .restart:hover {
            background-color: #46a049;
        }

        .quit {
            background-color: #f44336;
        }

        .quit:hover {
            background-color: #da190b;
        }

        #scoreBoard {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #startScreen {
            font-size: 20px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid #000;
            display: block;
        }
    </style>
</head>
<body>

<div id="startScreen">Press any key to start the game</div>
<div id="gameContainer"></div>

<script>
var myGamePiece, myObstacles = [], myScore, myBackground, mySound, myMusic, finalScore = 0;
var gameStarted = false;

document.addEventListener("keydown", function (e) {
    if (!gameStarted) {
        document.getElementById("startScreen").style.display = "none";
        startGame();
        gameStarted = true;
    }
});

// **Prevent Arrow Keys from Scrolling the Page**
window.addEventListener("keydown", function (e) {
    if ([37, 38, 39, 40].includes(e.keyCode)) {
        e.preventDefault();
    }
}, false);

function startGame() {
    myGamePiece = new component(70, 50, "plane3.png", 20, 120, "image");
    myObstacles = [];
    myBackground = new component(window.innerWidth, window.innerHeight - 150, "background1.jpg", 0, 0, "image");
    mySound = new sound("crash.mp3");
    myMusic = new sound("gametheme.mp3");
    myMusic.play();
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function () {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight - 150; // Adjusted for better fit
        this.context = this.canvas.getContext("2d");
        document.getElementById("gameContainer").appendChild(this.canvas);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 4);
        window.addEventListener("keydown", function (e) {
            myGameArea.key = e.keyCode;
        });
        window.addEventListener("keyup", function () {
            myGameArea.key = false;
        });
    },
    clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function () {
        clearInterval(this.interval);
        finalScore = this.frameNo;
        document.getElementById("scoreBoard").innerText = "FINAL SCORE: " + finalScore;
    }
};

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type === "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;

    this.update = function () {
        let ctx = myGameArea.context;
        if (type === "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        if (this.type === "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
    };

    this.newPos = function () {
        this.x += this.speedX;
        this.y += this.speedY;
    };

    this.crashWith = function (otherobj) {
        return !(
            this.y + this.height < otherobj.y ||
            this.y > otherobj.y + otherobj.height ||
            this.x + this.width < otherobj.x ||
            this.x > otherobj.x + otherobj.width
        );
    };
}

function updateGameArea() {
    for (let i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myMusic.stop();
            myGameArea.stop();
            if (confirm("YOU CRASHED!!! Restart?")) {
                restart();
            }
            return;
        }
    }

    myGameArea.clear();
    myBackground.newPos();
    myBackground.update();
    myGamePiece.speedX = myGamePiece.speedY = 0;

    if (myGameArea.key === 37) myGamePiece.speedX = -2;
    if (myGameArea.key === 39) myGamePiece.speedX = 2;
    if (myGameArea.key === 38) myGamePiece.speedY = -2;
    if (myGameArea.key === 40) myGamePiece.speedY = 2;

    myGameArea.frameNo++;
    if (myGameArea.frameNo === 1 || everyinterval(150)) {
        let x = myGameArea.canvas.width;
        let height = Math.floor(Math.random() * (200 - 80 + 1) + 80);
        let gap = Math.floor(Math.random() * (300 - 60 + 1) + 60);
        myObstacles.push(new component(15, height, "green", x, 0));
        myObstacles.push(new component(15, x - height - gap, "green", x, height + gap));
    }

    myObstacles.forEach(obstacle => {
        obstacle.speedX = -1;
        obstacle.newPos();
        obstacle.update();
    });

    myScore.text = "Score: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function showGameOverScreen() {
    let gameOverScreen = document.createElement("div");
    gameOverScreen.id = "gameOverScreen";
    gameOverScreen.innerHTML = `
        <div class="game-over-box">
            <h2>ðŸ’¥ YOU CRASHED! ðŸ’¥</h2>
            <p>Final Score: ${myGameArea.frameNo}</p>
            <button class="btn restart" onclick="restart()">RESTART</button>
            <a href="index.html" class="btn quit">QUIT</a>
        </div>
    `;
    document.body.appendChild(gameOverScreen);
}

function everyinterval(n) {
    return myGameArea.frameNo % n === 0;
}

function restart() {
    myGameArea.stop();
    startGame();
}
// CSS for custom game over screen
let style = document.createElement("style");
style.innerHTML = `
    #gameOverScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
    }
    .game-over-box {
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        color: black;
    }
    .game-over-box h2 {
        margin: 0 0 10px;
        font-size: 24px;
    }
    .game-over-box p {
        font-size: 18px;
        margin: 5px 0 20px;
    }
`;
document.head.appendChild(style);

function sound(src) {
    this.sound = new Audio(src);
    this.play = function () { this.sound.play(); };
    this.stop = function () { this.sound.pause(); };
}
</script>

<div id="scoreBoard">FINAL SCORE: 0</div>
<button class="btn restart" onclick="restart()">RESTART</button>
<a href="index.html" class="btn quit">QUIT</a>

</body>
</html>
