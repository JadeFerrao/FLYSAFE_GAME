<!DOCTYPE html>
<html>
<head>
<title>FLY SAFE.com</title>
<style>
.container {
  position: relative;
  width: 100%;
}

.container img {
  width: 500%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 47%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: red;
  color: white;
  font-size: 16px;
  padding: 12px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn:hover {
  background-color: none;
}
</style>
</head>
<body>
<div class="container">
  <img src="airport.png" style="width:100%">
  <button class="btn"><a class="active" href="gameplaycodes.html">PLAY</a></button>
</div>
</body>
</html>
